<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1 class="page-header">Usuários</h1>
            </div>
            <!-- /.col-lg-6 col-lg-offset-3 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Cadastro
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <h:form role="form">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <h:inputText class="form-control" value="#{mbUser.user.nome}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Data de Nascimento</label>
                                        <h:inputText class="form-control" value="#{mbUser.user.dataNascimento}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Sexo</label>
                                        <h:selectOneRadio value="#{mbUser.user.sexo}">
                                            <f:selectItem itemValue="Masculino" itemLabel="Masculino" ></f:selectItem>
                                            <f:selectItem itemValue="Feminino" itemLabel="Feminino"></f:selectItem>
                                        </h:selectOneRadio>
                                    </div>
                                    <div class="form-group">
                                        <label>Estado</label>
                                        <h:inputText class="form-control" pt:step="0.1" pt:disabled="disabled" value="#{mbUser.user.estado}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Bairro</label>
                                        <h:inputText class="form-control" pt:step="0.1" pt:disabled="disabled" value="#{mbUser.user.bairro}"/>
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>E-mail</label>
                                        <h:inputText class="form-control" pt:step="0.1" value="#{mbUser.user.email}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Senha</label>
                                        <h:inputText class="form-control" pt:step="0.1" value="#{mbUser.user.senha}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>CEP</label>
                                        <h:inputText class="form-control" pt:step="0.1" value="#{mbUser.user.cep}"/>
                                        <h:commandButton value="Buscar CEP" action="#{mbUser.buscaCep()}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Cidade</label>
                                        <h:inputText class="form-control" pt:step="0.1" pt:disabled="disabled" value="#{mbUser.user.cidade}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Endereço</label>
                                        <h:inputText class="form-control" pt:step="0.1" pt:disabled="disabled" value="#{mbUser.user.endereco}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:commandButton pt:type="reset" class="btn btn-warning" value="Limpar"></h:commandButton>
                                        &nbsp;&nbsp;&nbsp;
                                        <h:commandButton class="btn btn-success" pt:data-toggle="modal" pt:data-target="#myModal" value="Enviar" action="#{mbUser.cadastraEeditaUsuario()}"></h:commandButton>   
                                    </div>
                                </div>
                                
                                <!-- /.col-lg-6 (nested) -->
                            </h:form>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
                <div class="row">
                    <h:form role="form">
                        <h:dataTable value="#{mbUser.users}" var="u" class="table table-hover table-bordered">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome" />
                                </f:facet>
                                <h:outputText value="#{u.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Data Nascimento" />
                                </f:facet>
                                <h:outputText value="#{u.dataNascimento}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Sexo" />
                                </f:facet>
                                <h:outputText value="#{u.sexo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="E-mail" />
                                </f:facet>
                                <h:outputText value="#{u.email}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CEP" />
                                </f:facet>
                                <h:outputText value="#{u.cep}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado" />
                                </f:facet>
                                <h:outputText value="#{u.estado}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cidade" />
                                </f:facet>
                                <h:outputText value="#{u.cidade}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Bairro" />
                                </f:facet>
                                <h:outputText value="#{u.bairro}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Endereço" />
                                </f:facet>
                                <h:outputText value="#{u.endereco}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#" />
                                </f:facet>
                                <h:commandLink id="editar" action="#{mbUser.editaUsuario(u)}">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </h:commandLink>
                                &nbsp;
                                <h:commandLink id="excluir" action="#{mbUser.excluiUsuario(u)}">
                                    <span class="glyphicon glyphicon-erase"></span>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>

                </div>
            </div>
            <!-- /.col-lg-6 col-lg-offset-3 -->
        </div>
    </ui:define>                 

</ui:composition>
