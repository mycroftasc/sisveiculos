<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1 class="page-header">Usu√°rios</h1>
            </div>
            <!-- /.col-lg-6 col-lg-offset-3 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Cadastro
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <h:form role="form">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <h:inputText class="form-control" value="#{mbUser.user.nome}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Data de Nascimento</label>
                                        <h:inputText class="form-control" value="#{mbUser.user.dataNascimento}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Sexo</label>
                                        <h:inputText class="form-control" value="#{mbUser.user.sexo}"/>
                                        <h:selectOneRadio>
                                            <f:selectItem itemValue="m" itemLabel="Masculino"></f:selectItem>
                                            <f:selectItem itemValue="f" itemLabel="Feminino"></f:selectItem>
                                        </h:selectOneRadio>
                                    </div>
                                    

                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>E-mail</label>
                                        <h:inputText class="form-control" pt:step="0.1" value="#{mbUser.user.email}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Senha</label>
                                        <h:inputText class="form-control" pt:step="0.1" value="#{mbUser.user.senha}"/>
                                    </div>
                                    <div class="form-group">
                                        <br/>
                                        <br/>
                                        <br/>                                                                                
                                    </div>
                                    </div>
                                <!-- /.col-lg-6 (nested) -->
                                
                                <div class="col-lg-6">
                                    <div class="form-group" align="right">
                                        
                                        <h:commandButton pt:type="reset" class="btn btn-warning" value="Limpar"></h:commandButton>
                                        
                                    </div>
                                    </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <h:commandButton action="#{mbUser.cadastraEeditaUsuario()}" class="btn btn-success" pt:data-toggle="modal" pt:data-target="#myModal" value="Enviar" ></h:commandButton>   
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </h:form>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 col-lg-offset-3 -->
        </div>
    </ui:define>                 

</ui:composition>
