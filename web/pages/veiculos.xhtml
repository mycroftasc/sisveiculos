<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1 class="page-header">Veículos</h1>
            </div>
            <!-- /.col-lg-6 col-lg-offset-3 -->
        </div>
        <!-- /.row -->               
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Cadastro
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <h:form role="form">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Tipo</label>
                                        <select class="form-control">
                                            <option value="0">Selecione</option>
                                            <option value="1">Motocicleta</option>
                                            <option value="2">Automóvel</option>
                                            <option value="3">Caminhão</option>
                                            <option value="4">Ônibus</option>                                                    
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Marca</label>
                                        <select class="form-control">
                                            <option value="0">Selecione</option>
                                            <option value="1">Ford</option>
                                            <option value="2">Fiat</option>
                                            <option value="3">Toyota</option>
                                            <option value="4">Honda</option>
                                            <option value="5">Chrevrolet</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Modelo</label>
                                        <input class="form-control" type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Ano de Fabricação</label>
                                        <input class="form-control" type="number" min="1969" max="2015"/>
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Ano do Modelo</label>
                                        <input class="form-control" type="number" min="1969" max="2015"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Quilometragem</label>
                                        <input class="form-control" type="number" min="0.1" step="0.1"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Cor</label>
                                        <input class="form-control" type="color"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Placa</label>
                                        <input class="form-control" type="number" min="1969" max="2015"/>
                                    </div>
                                    <div class="form-group">
                                        <br />
                                        <button type="reset" class="btn btn-warning">Limpar</button>
                                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Enviar</button>    
                                    </div>
                                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                    <h4 class="modal-title" id="myModalLabel">Veículos</h4>
                                                </div>
                                                <div class="modal-body">
                                                    Veículo cadastrado com sucesso!
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </h:form>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
        </div>
    </ui:define>                 

</ui:composition>
