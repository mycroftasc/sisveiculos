<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">

        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1 class="page-header">Veículos</h1>
            </div>
            <!-- /.col-lg-6 col-lg-offset-3 -->
        </div>
        <!-- /.row -->               
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Cadastro
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <h:form role="form">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Tipo</label>
                                        <h:selectOneMenu class="form-control">
                                            <f:selectItem itemValue="0" itemLabel="Selecione o tipo de Veículo"></f:selectItem>
                                            <f:selectItem itemValue="1" itemLabel="Motocicleta"></f:selectItem>
                                            <f:selectItem itemValue="2" itemLabel="Automóvel"></f:selectItem>
                                            <f:selectItem itemValue="3" itemLabel="Caminhão"></f:selectItem>
                                            <f:selectItem itemValue="4" itemLabel="Ônibus"></f:selectItem>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <label>Marca</label>
                                        <h:selectOneMenu class="form-control">
                                            <f:selectItem itemValue="0" itemLabel="Selecione a Marca do Veículo"></f:selectItem>
                                            <f:selectItem itemValue="1" itemLabel="Ford"></f:selectItem>
                                            <f:selectItem itemValue="2" itemLabel="Fiat"></f:selectItem>
                                            <f:selectItem itemValue="3" itemLabel="Toyota"></f:selectItem>
                                            <f:selectItem itemValue="4" itemLabel="Honda"></f:selectItem>
                                            <f:selectItem itemValue="5" itemLabel="Chrevrolet"></f:selectItem>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <label>Modelo</label>
                                        <h:selectOneMenu class="form-control">
                                            <f:selectItem itemValue="0" itemLabel="Selecione o Modelo do Veículo"></f:selectItem>
                                            <f:selectItem itemValue="1" itemLabel="Uno"></f:selectItem>
                                            <f:selectItem itemValue="2" itemLabel="Corsa"></f:selectItem>
                                            <f:selectItem itemValue="3" itemLabel="Veloster"></f:selectItem>
                                            <f:selectItem itemValue="4" itemLabel="Fit"></f:selectItem>
                                            <f:selectItem itemValue="5" itemLabel="Estrada"></f:selectItem>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <label>Ano de Fabricação</label>
                                        <h:inputText class="form-control" value="#{mbVeic.veic.anoFabricacao}" />
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Ano do Modelo</label>
                                        <h:inputText class="form-control" value="#{mbVeic.veic.anoModelo}" />
                                    </div>
                                    <div class="form-group">
                                        <label>Quilometragem</label>
                                        <h:inputText class="form-control" value="#{mbVeic.veic.km}" />
                                    </div>
                                    <div class="form-group">
                                        <label>Cor</label>
                                        <h:inputText class="form-control" value="#{mbVeic.veic.cor}" />
                                    </div>
                                    <div class="form-group">
                                        <label>Placa</label>
                                        <h:inputText class="form-control" value="#{mbVeic.veic.placa}" />
                                    </div>
                                </div>
                                <div class="col-lg-6" align="right">
                                    <div class="form-group">
                                        <h:commandButton pt:type="reset" class="btn btn-warning" value="Limpar"></h:commandButton>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <h:commandButton class="btn btn-success" pt:data-toggle="modal" pt:data-target="#myModal" value="Enviar" action="#{mbVeic.cadastraEeditaVeiculo()}"></h:commandButton>   
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </h:form>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
                <div class="row">
                    <h:form role="form">
                        <h:dataTable value="#{mbVeic.veics}" var="v" class="table table-hover table-bordered">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo" />
                                </f:facet>
                                <h:outputText value="#{v.idTipo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Marca" />
                                </f:facet>
                                <h:outputText value="#{v.idMarca}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Modelo" />
                                </f:facet>
                                <h:outputText value="#{v.idModelo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Ano Fabricação" />
                                </f:facet>
                                <h:outputText value="#{v.anoFabricacao}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Ano Modelo" />
                                </f:facet>
                                <h:outputText value="#{v.anoModelo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Km" />
                                </f:facet>
                                <h:outputText value="#{v.km}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cor" />
                                </f:facet>
                                <h:outputText value="#{v.cor}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Placa" />
                                </f:facet>
                                <h:outputText value="#{v.placa}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#" />
                                </f:facet>
                                <h:commandLink id="editar" action="#{mbMan.editaManutencao(m)}">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </h:commandLink>
                                &nbsp;
                                <h:commandLink id="excluir" action="#{mbVeic.excluiVeiculo(v)}">
                                    <span class="glyphicon glyphicon-erase"></span>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>

                </div>
            </div>
        </div>
    </ui:define>                 

</ui:composition>
