<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1 class="page-header">Manutenções</h1>
            </div>
            <!-- /.col-lg-6 col-lg-offset-3 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Cadastro
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <form role="form">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <h:inputText class="form-control" pt:type="text" value="#{mbMan.man.nome}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Descrição</label>
                                        <h:inputText class="form-control" pt:type="text" value="#{mbMan.man.descricao}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Data Manutenção</label>
                                        <h:inputText class="form-control" pt:type="text" value="#{mbMan.man.dataDaManutencao}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Km da Manutenção</label>
                                        <h:inputText class="form-control" pt:type="number" pt:step="0.1" value="#{mbMan.man.quilometragemDaManutencao}"/>
                                    </div>

                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Valor da Peça</label>
                                        <h:inputText class="form-control" pt:type="number" pt:step="0.1" value="#{mbMan.man.valorPeca}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Valor da Mão de Obra</label>
                                        <h:inputText class="form-control" pt:type="number" pt:step="0.1" value="#{mbMan.man.valorMaoDeObra}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Valor Total</label>
                                        <h:inputText class="form-control" pt:type="number" pt:step="0.1" value="#{mbMan.man.valorTotal}"/>
                                    </div>
                                    <div class="form-group">
                                        <br />
                                        <h:commandButton pt:type="reset" class="btn btn-warning" value="Limpar"></h:commandButton>
                                        <h:commandButton pt:type="button" class="btn btn-success" pt:data-toggle="modal" pt:data-target="#myModal" value="Enviar" action="#{mbMan.cadastraEeditaManutencao()}"></h:commandButton>   
                                    </div>
                                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                    <h4 class="modal-title" id="myModalLabel">Manutenção</h4>
                                                </div>
                                                <div class="modal-body">
                                                    Manutenção cadastrada com sucesso!
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </form>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 col-lg-offset-3 -->
        </div>
    </ui:define>                 

</ui:composition>
