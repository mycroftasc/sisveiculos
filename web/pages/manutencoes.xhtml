<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1 class="page-header">Manutenções</h1>
            </div>
            <!-- /.col-lg-6 col-lg-offset-3 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Cadastro
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <h:form role="form">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <h:selectOneMenu value="" class="form-control">                    
                                            <f:selectItem itemValue="0" itemLabel="Selecione a manutenção"></f:selectItem>
                                            <f:selectItem itemValue="1" itemLabel="Troca de Óleo"></f:selectItem>
                                            <f:selectItem itemValue="2" itemLabel="Troca de Cabo de Freio"></f:selectItem>
                                            <f:selectItem itemValue="3" itemLabel="Troca de Cabo de Embreagem"></f:selectItem>
                                            <f:selectItem itemValue="4" itemLabel="Troca de Tanque de Combustível"></f:selectItem>
                                            <f:selectItem itemValue="5" itemLabel="Troca de Capô"></f:selectItem>
                                            <f:selectItem itemValue="6" itemLabel="Troca de Rebimboca"></f:selectItem>
                                            <f:selectItem itemValue="7" itemLabel="Troca de Parafuseta"></f:selectItem>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <label>Data Manutenção</label>
                                        <h:inputText class="form-control" value="#{mbManExt.manExt.dataManutencao}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Km da Manutenção</label>
                                        <h:inputText class="form-control" value="#{mbManExt.manExt.kmManutencao}"/>
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Valor da Peça</label>
                                        <h:inputText class="form-control" value="#{mbManExt.manExt.valorPeca}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Valor da Mão de Obra</label>
                                        <h:inputText class="form-control" value="#{mbManExt.manExt.valorMaoDeObra}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Valor Total</label>
                                        <h:inputText class="form-control" value="#{(mbManExt.manExt.valorMaoDeObra + mbManExt.manExt.valorPeca)}"/>
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">    
                                    <div class="form-group" align="right">
                                        <h:commandButton pt:type="reset" class="btn btn-warning" value="Limpar"></h:commandButton>
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">    
                                    <div class="form-group">
                                        <h:commandButton class="btn btn-success" pt:data-toggle="modal" pt:data-target="#myModal" value="Enviar" action="#{mbManExt.cadastraEeditaManutencao()}"></h:commandButton>   
                                    </div>
                                </div>

                                <!-- /.col-lg-6 (nested) -->
                            </h:form>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 col-lg-offset-3 -->
        </div>
    </ui:define>                 

</ui:composition>
